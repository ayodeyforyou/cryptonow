<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | CryptoNow</title>
    <link rel="stylesheet" href="practice1.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <style>
      .settings-main {
        max-width: 600px;
        margin: 48px auto 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(44, 62, 80, 0.1);
        padding: 36px 32px 32px 32px;
        display: flex;
        flex-direction: column;
        height: auto;
        max-height: none;
        min-height: unset;
        overflow-y: visible;
      }
      body {
        background: linear-gradient(135deg, #eaf0fa 0%, #f5f8fd 100%);
        min-height: 100vh;
        margin: 0;
      }
      .settings-title {
        font-size: 1.5em;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .settings-section {
        margin-bottom: 32px;
        width: 100%;
      }
      .settings-label {
        color: #516b85;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }
      .settings-input,
      .settings-select {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #e0e7ef;
        border-radius: 6px;
        font-size: 1.08em;
        margin-bottom: 12px;
        background: #f5f8fd;
        color: #34495e;
      }
      .settings-checkbox {
        margin-right: 8px;
      }
      .settings-save-btn {
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 32px;
        font-size: 1.08em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        margin-top: 10px;
      }
      .settings-save-btn:hover {
        background: #2c3e50;
      }
      .settings-save-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .settings-subtitle {
        color: #3498db;
        font-size: 1.08em;
        font-weight: 600;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .settings-row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 10px;
      }
      .settings-note {
        color: #888;
        font-size: 0.98em;
        margin-bottom: 8px;
      }
      .settings-link {
        color: #3498db;
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.98em;
      }
      .api-key-row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      .api-key-input {
        flex: 1;
        background: #f5f8fd;
        border: 1.5px solid #e0e7ef;
        border-radius: 6px;
        padding: 8px 10px;
        font-size: 1em;
      }
      .api-key-btn {
        background: #ffd700;
        color: #2c3e50;
        border: none;
        border-radius: 6px;
        padding: 7px 14px;
        font-size: 0.98em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .api-key-btn:hover {
        background: #f1c40f;
      }
      @media (max-width: 600px) {
        .settings-main {
          padding: 18px 6vw 18px 6vw;
        }
      }
    </style>
    <style>
      body.dark-mode {
        background: linear-gradient(
          135deg,
          #23272f 0%,
          #2c3e50 100%
        ) !important;
        color: #eaf0fa;
      }
      body.dark-mode .settings-main {
        background: #23272f;
        color: #eaf0fa;
        box-shadow: 0 4px 24px rgba(20, 20, 30, 0.25);
      }
      body.dark-mode .settings-input,
      body.dark-mode .settings-select,
      body.dark-mode .api-key-input {
        background: #2c3e50;
        color: #eaf0fa;
        border-color: #34495e;
      }
      body.dark-mode .settings-save-btn,
      body.dark-mode .api-key-btn {
        background: #516b85;
        color: #ffd700;
      }
      body.dark-mode .settings-save-btn:hover {
        background: #3498db;
        color: #fff;
      }
      body.dark-mode .settings-link {
        color: #ffd700;
      }
    </style>
  </head>
  <body
    style="
      background: linear-gradient(135deg, #eaf0fa 0%, #f5f8fd 100%);
      min-height: 100vh;
      margin: 0;
    "
  >
    <div style="height: 100vh; overflow-y: auto">
      <div class="settings-main">
        <div class="settings-title">
          <span class="material-icons-outlined" style="color: #3498db"
            >settings</span
          >
          Settings
        </div>
        <form>
          <!-- Account Settings -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">person</span>Account
            </div>
            <label class="settings-label" for="email">Email Address</label>
            <input
              class="settings-input"
              type="email"
              id="email"
              name="email"
              value="medubi.frosh@email.com"
            />
            <label class="settings-label" for="phone">Phone Number</label>
            <input
              class="settings-input"
              type="tel"
              id="phone"
              name="phone"
              value="+234 801 234 5678"
            />
            <label class="settings-label" for="password">Change Password</label>
            <input
              class="settings-input"
              type="password"
              id="password"
              name="password"
              placeholder="New password"
              autocomplete="new-password"
            />
          </div>
          <!-- Security Settings -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">security</span>Security
            </div>
            <div class="settings-row">
              <input
                class="settings-checkbox"
                type="checkbox"
                id="2fa"
                name="2fa"
                checked
              />
              <label for="2fa">Enable Two-Factor Authentication (2FA)</label>
            </div>
            <div class="settings-row">
              <label
                class="settings-label"
                for="session-timeout"
                style="margin-bottom: 0"
                >Session Timeout</label
              >
              <select
                class="settings-select"
                id="session-timeout"
                name="session-timeout"
              >
                <option value="15">15 min</option>
                <option value="30" selected>30 min</option>
                <option value="60">1 hour</option>
                <option value="never">Never</option>
              </select>
            </div>
            <div class="settings-row">
              <label
                class="settings-label"
                for="withdraw-whitelist"
                style="margin-bottom: 0"
                >Withdrawal Whitelist</label
              >
              <input
                class="settings-input"
                type="text"
                id="withdraw-whitelist"
                name="withdraw-whitelist"
                placeholder="Add wallet address"
              />
            </div>
            <div class="settings-row">
              <label class="settings-label" style="margin-bottom: 0"
                >Trusted Devices</label
              >
              <span class="settings-note"
                >2 devices (iPhone, Windows PC)
                <span class="settings-link">Manage</span></span
              >
            </div>
          </div>
          <!-- Notification Preferences -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">notifications</span
              >Notifications
            </div>
            <div class="settings-row">
              <input
                class="settings-checkbox"
                type="checkbox"
                id="notif-email"
                name="notif-email"
                checked
              />
              <label for="notif-email">Email Notifications</label>
            </div>
            <div class="settings-row">
              <input
                class="settings-checkbox"
                type="checkbox"
                id="notif-push"
                name="notif-push"
                checked
              />
              <label for="notif-push">Push Notifications</label>
            </div>
            <div class="settings-row">
              <input
                class="settings-checkbox"
                type="checkbox"
                id="notif-sms"
                name="notif-sms"
              />
              <label for="notif-sms">SMS Notifications</label>
            </div>
          </div>
          <!-- Privacy Settings -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">visibility_off</span>Privacy
            </div>
            <div class="settings-row">
              <input
                class="settings-checkbox"
                type="checkbox"
                id="hide-balance"
                name="hide-balance"
              />
              <label for="hide-balance">Hide Portfolio Balance</label>
            </div>
            <div class="settings-row">
              <input
                class="settings-checkbox"
                type="checkbox"
                id="hide-info"
                name="hide-info"
              />
              <label for="hide-info"
                >Hide Personal Info from Public Profile</label
              >
            </div>
            <div class="settings-row">
              <button type="button" class="api-key-btn">Export My Data</button>
            </div>
          </div>
          <!-- App Preferences -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">tune</span>App Preferences
            </div>
            <label class="settings-label" for="theme">Theme</label>
            <select class="settings-select" id="theme" name="theme">
              <option value="light" selected>Light</option>
              <option value="dark">Dark</option>
              <option value="system">System</option>
            </select>
            <label class="settings-label" for="language">Language</label>
            <select class="settings-select" id="language" name="language">
              <option value="en" selected>English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
            </select>
            <label class="settings-label" for="currency"
              >Default Currency</label
            >
            <select class="settings-select" id="currency" name="currency">
              <option value="usd" selected>USD</option>
              <option value="eur">EUR</option>
              <option value="btc">BTC</option>
              <option value="eth">ETH</option>
              <option value="ngn">NGN</option>
            </select>
            <label class="settings-label" for="landing"
              >Default Landing Page</label
            >
            <select class="settings-select" id="landing" name="landing">
              <option value="dashboard" selected>Dashboard</option>
              <option value="portfolio">Portfolio</option>
              <option value="market">Market</option>
              <option value="watchlist">Watchlist</option>
            </select>
          </div>
          <!-- API & Integrations -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">vpn_key</span>API &
              Integrations
            </div>
            <div class="api-key-row">
              <input
                class="api-key-input"
                type="text"
                value="sk_live_1234abcd5678efgh"
                readonly
              />
              <button type="button" class="api-key-btn">Copy</button>
              <button
                type="button"
                class="api-key-btn"
                style="background: #e74c3c; color: #fff"
              >
                Revoke
              </button>
            </div>
            <div class="settings-row">
              <button type="button" class="api-key-btn">
                Create New API Key
              </button>
            </div>
            <div class="settings-row">
              <label class="settings-label" style="margin-bottom: 0"
                >Connect to Wallet/Exchange</label
              >
              <span class="settings-note"
                >No external wallets connected
                <span class="settings-link">Connect</span></span
              >
            </div>
          </div>
          <!-- Legal & Compliance -->
          <div class="settings-section">
            <div class="settings-subtitle">
              <span class="material-icons-outlined">gavel</span>Legal &
              Compliance
            </div>
            <div class="settings-row">
              <label class="settings-label" style="margin-bottom: 0"
                >KYC Status</label
              >
              <span class="settings-note"
                >Verified
                <span
                  class="material-icons-outlined"
                  style="color: #27ae60; font-size: 1em; vertical-align: middle"
                  >verified</span
                ></span
              >
            </div>
            <div class="settings-row">
              <button type="button" class="api-key-btn">
                Download Tax Report
              </button>
            </div>
            <div class="settings-row">
              <a href="#" class="settings-link">Terms of Service</a>
              &nbsp;|&nbsp;
              <a href="#" class="settings-link">Privacy Policy</a>
            </div>
          </div>
          <button class="settings-save-btn" type="submit">
            <span class="material-icons-outlined">save</span> Save Changes
          </button>
        </form>
      </div>
    </div>
    <script>
      // Theme switching logic
      function applyTheme(theme) {
        if (theme === "dark") {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      }
      // On page load, apply saved theme
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.getElementById("theme").value = savedTheme;
        applyTheme(savedTheme);
      }
      // Listen for theme changes
      document.getElementById("theme").addEventListener("change", function () {
        const theme = this.value;
        localStorage.setItem("theme", theme);
        applyTheme(theme);
      });

      // 6. Add loading state for Save button
      const saveBtn = document.querySelector(".settings-save-btn");
      if (saveBtn) {
        saveBtn.addEventListener("click", function (e) {
          e.preventDefault();
          saveBtn.disabled = true;
          const original = saveBtn.innerHTML;
          saveBtn.innerHTML =
            '<span class="material-icons-outlined spin">autorenew</span> Saving...';
          setTimeout(() => {
            saveBtn.innerHTML =
              '<span class="material-icons-outlined">check_circle</span> Saved!';
            setTimeout(() => {
              saveBtn.innerHTML = original;
              saveBtn.disabled = false;
            }, 1200);
          }, 1200);
        });
      }
      // 7. Use semantic HTML: already using <main>, <section>, <header>, <nav> in dashboard; here, form sections are fine.
      // 8. Add ARIA labels for accessibility
      document.querySelectorAll(".settings-link").forEach((link) => {
        link.setAttribute("tabindex", "0");
        link.setAttribute("role", "button");
        link.setAttribute("aria-label", link.textContent);
      });
      // 9. Unify widget/settings button icon (not present here, but for consistency)
      // 10. Add transition to Save button for smoother feedback
    </script>
    <style>
      /* 6. Loading spinner for Save button */
      .spin {
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      /* 10. Transition for Save button */
      .settings-save-btn {
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      /* 8. Focus style for accessibility on links */
      .settings-link:focus {
        outline: 2px solid #3498db;
        outline-offset: 2px;
        background: #eaf0fa;
      }
    </style>
  </body>
</html>
