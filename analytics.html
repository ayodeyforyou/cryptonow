<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics - CryptoNow</title>
    <link rel="stylesheet" href="practice1.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashnau">
      <header>
        <span>CryptoNow - Analytics</span>
      </header>
      <main class="main-content">
        <h1>Analytics Overview</h1>
        <div class="analytics-metrics">
          <div class="metric">
            <h3>Total Users</h3>
            <span class="metric-value">1,245</span>
          </div>
          <div class="metric">
            <h3>Total Trades</h3>
            <span class="metric-value">312</span>
          </div>
          <div class="metric">
            <h3>Total Revenue</h3>
            <span class="metric-value">$1,250,000</span>
          </div>
          <div class="metric">
            <h3>Monthly Growth</h3>
            <span class="metric-value" style="color: #27ae60">+8.2%</span>
          </div>
        </div>
        <div class="charts">
          <h2>Trade Volume Over Time</h2>
          <div id="tradeVolumeChart" style="width: 100%; height: 300px;"></div>
          <h2>User Growth Over Time</h2>
          <div id="userGrowthChart" style="width: 100%; height: 300px;"></div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx1 = document.getElementById('tradeVolumeChart').getContext('2d');
      const tradeVolumeChart = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Trade Volume',
            data: [1200, 1900, 3000, 5000, 4000, 6000],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx2 = document.getElementById('userGrowthChart').getContext('2d');
      const userGrowthChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'New Users',
            data: [50, 100, 150, 200, 250, 300],
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
